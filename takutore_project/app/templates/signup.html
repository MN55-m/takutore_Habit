<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宅トレ★Habit - 新規登録</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    .form-container {
      width: 400px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 120px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group span {
      margin-left: 5px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #aaa;
      background-color: #eee;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ddd;
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>新規登録</h1>
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <input type="text" name="username">
      </div>
      <div class="form-group">
        <label for="email">mail</label>
        <input type="email" name="email">
      </div>
      <div class="form-group">
        <label for="password1">password</label>
        <input type="password" name="password1">
      </div>
      <div class="form-group">
        <label for="password2">password(確認)</label>
        <input type="password" name="password2">
      </div>
      <div class="form-group">
        <label for="height">身長</label>
        <input type="number" name="height" step="0.1"><span>cm</span>
      </div>
      <div class="form-group">
        <label for="weight">体重</label>
        <input type="number" name="weight" step="0.1"><span>kg</span>
      </div>

      <div class="button-container">
        <a href="{% url 'login' %}">
          <button type="button">ログイン画面へ戻る</button>
        </a>
        <button type="submit">登録</button>
      </div>
    </form>
    {{ form.errors }}
  </div>
</body>
</html>
