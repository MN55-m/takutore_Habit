<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>宅トレ★Habit - 新規登録</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
    }

    h1 {
      font-size: 24px;
    }

    .form-container {
      width: 400px;
      margin: 0 auto;
      text-align: left;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .form-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }

    .form-group label {
      width: 120px;
      font-weight: bold;
    }

    .form-group input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group span {
      margin-left: 5px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 20px;
    }

    button {
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
      border: 1px solid #aaa;
      background-color: #eee;
      border-radius: 5px;
    }

    button:hover {
      background-color: #ddd;
    }

    .btn-blue {
      background-color: #007BFF;   /* 青系 */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-blue:hover {
      background-color: #0056b3;   /* 濃い青 */
    }

    .btn-red {
      background-color: #FF4B4B;   /* 赤系 */
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 30px;
      font-size: 16px;
      cursor: pointer;
    }
    
    .btn-red:hover {
      background-color: #cc0000;   /* 濃い赤 */
    }

    .note {
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }

   .error {
      color: red;
      font-weight: bold;
    }
 </style>
</head>
<body>
  <h1>新規登録</h1>
  <div class="form-container">
    <form method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">ユーザー名</label>
        <input type="text" name="username" required>
      </div>
      <div class="form-group">
        <label for="email">mail</label>
        <input type="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password1">password</label>
        <input type="password" name="password1" required>
      </div>
      <div class="form-group">
        <label for="password2">password(確認)</label>
        <input type="password" name="password2" required>
      </div>
      <div class="form-group">
        <label for="height">身長</label>
        <input type="number" name="height" step="0.1" required><span>cm</span>
      </div>
      <div class="form-group">
        <label for="weight">体重</label>
        <input type="number" name="weight" step="0.1" required><span>kg</span>
      </div>

      <div class="button-container">
        <a href="{% url 'login' %}">
          <button type="button" class="btn-red">ログイン画面へ戻る</button>
        </a>
        <button type="submit" class="btn-blue">登録</button>
      </div>
    </form>
    {% for field in form %}
        {% if field.errors %}
            <p class="error">{{ field.label }}</p>   <!-- ラベル名を表示 -->
            {% for error in field.errors %}
                <p class="error">{{ error }}</p>     <!-- エラーメッセージを赤字で表示 -->
            {% endfor %}
        {% endif %}
    {% endfor %}

    {% if form.non_field_errors %}
        {% for error in form.non_field_errors %}
            <p class="error">{{ error }}</p>
        {% endfor %}
    {% endif %}
  </div>
</body>
</html>
