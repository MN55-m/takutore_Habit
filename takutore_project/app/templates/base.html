{% load static %}
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}宅トレ★Habit{% endblock %}</title>

    <!--  共通スタイルCSS（base.css, navbar.css）を読み込む -->
    <link rel="stylesheet" href="{% static 'app/base.css' %}">
    <link rel="stylesheet" href="{% static 'app/navbar.css' %}">

    <!--  必要に応じて各ページごとのCSSを追加できる領域 -->
    {% block extra_css %}{% endblock %}
  </head>
  <body>

    <!--  ナビゲーションバー（navbar.html を読み込む） -->
    {% include 'navbar.html' %}

    <!--  各ページごとのメインコンテンツ -->
    <div class="content {% block extra_class %}{% endblock %}">
      {% block content %}{% endblock %}
    </div>

  </body>
</html>
