{% extends 'base.html' %}

{% block title %}マイページ{% endblock %}

{% block content %}
<style>
    .user-info-table {
        width: 100%;
        max-width: 500px; /* PCでは最大500pxに制限 */
        margin: 20px auto;
        border-collapse: collapse;
    }

    .user-info-table th,
    .user-info-table td {
        padding: 12px 10px;
        text-align: left;
        border: 1px solid #ddd;
        font-size: 16px;
    }

    .user-info-table th {
        background-color: #f4f4f4;
        width: 35%;
        font-weight: bold;
    }

    @media (max-width: 600px) {
        .user-info-table th,
        .user-info-table td {
            font-size: 14px;
            padding: 10px 8px;
        }
    }
</style>

<div class="page-wrapper">
    <h1 style="text-align: center;">マイページ</h1>

    <table class="user-info-table">
        <tr>
            <th>ユーザー名</th>
            <td>{{ user_data.username }}</td>
        </tr>
        <tr>
            <th>mail</th>
            <td>{{ user_data.email }}</td>
        </tr>
        <tr>
            <th>身長</th>
            <td>{{ user_data.height }} cm</td>
        </tr>
        <tr>
            <th>体重</th>
            <td>{{ user_data.weight }} kg</td>
        </tr>
    </table>

    <div style="text-align: center;">
        <a href="{% url 'mypage_edit' %}">マイページの変更</a><br><br>
        <a href="{% url 'password_change' %}">ログインパスワードの変更</a>
    </div>
</div>
{% endblock %}
