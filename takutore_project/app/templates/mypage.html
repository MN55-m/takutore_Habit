{% extends 'base.html' %}  <!-- base.htmlを継承 -->

{% block title %}マイページ{% endblock %}  <!-- ページタイトルを設定 -->

{% block content %}
<h1>マイページ</h1>
<!-- マイページ専用スタイルの追加 -->
<style>
    table {
        width: 50%;
        border-collapse: collapse;
        margin: 20px auto;
    }
    th, td {
        padding: 10px;
        text-align: left;
        border: 1px solid #ddd;
    }
    th {
        background-color: #f4f4f4;
    }
</style>

<table>
    <tr>
        <th>ユーザー名</th>
        <td>{{ user_data.username }}</td>
    </tr>
    <tr>
        <th>mail</th>
        <td>{{ user_data.email }}</td>
    </tr>
    <tr>
        <th>身長</th>
        <td>{{ user_data.height }} cm</td>
    </tr>
    <tr>
        <th>体重</th>
        <td>{{ user_data.weight }} kg</td>
    </tr>
</table>

<div style="text-align: center;">
    <a href="{% url 'mypage_edit' %}">マイページの変更</a><br><br>
    <a href="{% url 'password_change' %}">ログインパスワードの変更</a>
</div>

{% endblock %}
