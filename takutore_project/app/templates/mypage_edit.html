{% extends 'base.html' %}

{% block title %}マイページの変更{% endblock %}

{% block content %}
<style>
  /* テーブルの中央寄せと余白 */
  form table {
    margin: 0 auto;
    text-align: left;
    border-collapse: collapse;
  }

  /* ラベルと入力を横並びにする */
  .form-row {
    display: flex;
    align-items: center;
    margin-bottom: 12px;
  }

  /* ラベル部分 */
  .form-label {
    width: 120px;
    min-width: 100px;
    padding-right: 10px;
    font-weight: bold;
  }

  /* 入力欄 + 単位 */
  .form-input {
    display: flex;
    align-items: center;
    flex-grow: 1;
  }

  .form-input input {
    width: 200px;
    max-width: 100%;
    padding: 6px;
    box-sizing: border-box;
  }

  .form-input span {
    margin-left: 6px;
  }

  /* ボタン */
  button {
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    margin-top: 20px;
  }

  /* レスポンシブ調整：スマホでも横並び維持 */
  @media (max-width: 768px) {
    .form-row {
      flex-wrap: nowrap; /* 折り返さない */
    }

    .form-label {
      width: 100px;
      font-size: 14px;
    }

    .form-input input {
      width: 100%;
    }
  }
</style>

<div style="text-align: center;">
  <h1>マイページの変更</h1>

  <form method="POST">
    {% csrf_token %}

    <table>
      {% for field in form %}
        <tr>
          <td>
            <div class="form-row">
              <div class="form-label">
                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
              </div>
              <div class="form-input">
                {{ field }}
                {% if field.name == 'height' %}
                  <span>cm</span>
                {% elif field.name == 'weight' %}
                  <span>kg</span>
                {% endif %}
              </div>
            </div>
          </td>
        </tr>
      {% endfor %}
    </table>

    <button type="submit">保存</button>
  </form>
</div>
{% endblock %}
