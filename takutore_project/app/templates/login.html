<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宅トレ★Habit</title>
    
    <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
      }

      h1 {
          font-size: 24px;
      }

      h2 {
          font-size: 16px;
          margin-bottom: 20px;
      }

      .form-container {
          width: 300px;
          margin: 0 auto;
          text-align: left;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #f9f9f9;
      }

      .form-group {
          margin-bottom: 15px;
      }

      .form-group label {
          display: block;
          margin-bottom: 5px;
      }

      .form-group input {
          width: 250px;
          padding: 8px;
          border: 1px solid #ccc;
          border-radius: 4px;
      }

      .button-container {
          display: flex;
          justify-content: center;
          gap: 20px;
          margin-top: 20px;
      }

      button {
          padding: 10px 20px;
          font-size: 16px;
          cursor: pointer;
          border: none;
          background-color: #ccc;
          color: white;
          border-radius: 5px;
          background-color: #007BFF;
      }

      button:hover {
          background-color: #0056b3;
      }

      .error-message {
          color: red;
          font-weight: bold;
          margin-top: 10px;
      }

    </style>
</head>
<body>
    <h1>宅トレ★Habit</h1>
    <h2>Let's Exercise!</h2>

    <div class="form-container">
      <form method="post">
          {% csrf_token %}
          <div class="form-group">
              <label for="email">mail</label>
              <input type="email" name="email">
          </div>
          <div class="form-group">
              <label for="password">password</label>
              <input type="password" name="password">
          </div>
          <div class="button-container">
              <a href="{% url 'signup' %}">
                  <button type="button">新規登録</button>
              </a>
              <button type="submit">ログイン</button>
          </div>
      </form>
      {% if form.non_field_errors %}
        <div class="error-message">
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

    </div>
</body>
</html>
